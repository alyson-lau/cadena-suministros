<div class="section">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Iniciar Sesión</span>
                    
                    <form ng-submit="login()">
                        <div class="input-field">
                            <input type="text" id="loginDocumento" ng-model="usuario.numeroDocumento" required>
                            <label for="loginDocumento">Número de Documento</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" id="loginContraseña" ng-model="usuario.contraseña" required>
                            <label for="loginContraseña">Contraseña</label>
                        </div>
                        
                        <p class="error-message" ng-if="error">{{ error }}</p>
                        
                        <button type="submit" class="btn btn-primary waves-effect waves-light" style="width: 100%;">
                            Iniciar Sesión
                            <i class="material-icons right">login</i>
                        </button>
                        
                        <br><br>
                        <div class="center-align">
                            <a href="#!/acceso">¿No tienes cuenta? Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var selects = document.querySelectorAll('select');
        M.FormSelect.init(selects);
    });
</script>
