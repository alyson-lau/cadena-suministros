version: '3.9'

services:
  # MongoDB Service
  mongodb:
    image: mongo:8.2-alpine
    container_name: cadena_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-cadena}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-cadena123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-cadenaSuministros}
    volumes:
      - mongodb_data:/data/db
      - mongodb_logs:/var/log/mongodb
    networks:
      - cadena_network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:24-alpine
    container_name: cadena_backend
    restart: unless-stopped
    ports:
      - "${NODE_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER:-cadena}:${MONGO_PASSWORD:-cadena123}@mongodb:27017/${MONGO_DB:-cadenaSuministros}?authSource=admin
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - cadena_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Express UI (Development only)
  mongo-express:
    image: mongo-express:latest
    container_name: cadena_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-cadena}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-cadena123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-cadena}:${MONGO_PASSWORD:-cadena123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - cadena_network
    profiles:
      - debug
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  cadena_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_logs:
    driver: local
